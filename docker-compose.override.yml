version: '3'
services:
  my-app:
    image: dleaguer/articles-products-and-express:${IMAGE_VERSION}-local
    command: ["./node_modules/.bin/nodemon", "app.js"]
    container_name: art-prod-express
    volumes:
      - ".:/app/:rw"
    env_file: .env
    environment:
      NODE_ENV: development
    ports:
      - "${PORT}:${PORT}"
    networks:
      - my-app-network

networks:
  my-app-network: